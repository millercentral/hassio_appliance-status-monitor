timer:
  dryer_delayed_job_completion_timer:
    name: Dryer - Delayed Job Completion Timer
    duration: "01:00:00" # <- Notice the time here. Leave as it is (1 hour)
    restore: true
    icon: mdi:tumble-dryer

  dryer_delayed_job_ongoing_timer:
    name: Dryer - Delayed Job Ongoing Timer
    duration: "01:00:00" # <- Notice the time here. Leave as it is (1 hour)
    restore: true
    icon: mdi:tumble-dryer

  dryer_job_completed_persistence_timer:
    name: Dryer - Job completed persistence timer
    duration: "01:30:00" # <- Notice the time here. Leave as it is (1h 30 min)
    restore: true
    icon: mdi:tumble-dryer

input_boolean:
  dryer_job_cycle:
    name: Dryer - Job Cycle
    icon: mdi:tumble-dryer

  dryer_automation_self_trigger:
    name: Dryer - Automation Self-trigger
    icon: mdi:tumble-dryer

input_select:
  dryer_state_machine:
    name: Dryer - State Machine
    options:
      - unplugged
      - idle
      - paused
      - detached_overload
      - job_ongoing
      - job_completed
    icon: mdi:tumble-dryer

